<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Counter</title>
    <link rel = "stylesheet" href = "style8.css">
</head>
<body>

    <div class = "header">
        <h3>Dynamic Counter</h3>
        <p>Click the blue button to increase the counter, the red button to decrease it, and the reset button to set it back to zero.</p>
    </div>

    <div class = "counter">
        <p id = "counterText">0</p>
    </div>

    <div class = "button">
        <button id = "subtract">-</button>
        <button id = "reset">reset</button>
        <button id = "add">+</button>
    </div>

    <script src = "script8.js"></script> 
</body>
</html>
